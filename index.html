<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="
    playVideo.css"
    />
    <title>Autoplay Video list</title>
  </head>
  <body>
    <div class="container">
      <div class="main-video">
        <div>
          <video
            controls
            autoplay="autoplay"
            controlsList="nodownload"
            class="video"
          >
            <source src="" />
          </video>
        </div>
        <div class="video-list">
          <!-- copy the video list div class name vid  -->
          <div class="vid">
            <!-- click the video anchor tag (a) href link the video show left side -->
            <a href="./../media/video/video.mp4" class="vid-links">
              <video class="videoLinks">
                <!-- source tag show the rigth side image only -->
                <source src="./../media/video/video.mp4" />
                <!-- your video links file source code  set span tag is real link -->
                <span class="vLinks">./../media/video/video.mp4</span>
              </video>

              <h3 class="title">1 video title gos here</h3>
            </a>
          </div>
          <!-----------End-------- copy div add create many vido ---------------
            --- copy the video list div class name vid  -->
          <div class="vid">
            <a href="./../media/video/video1.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video1.mp4" />
                <span class="vLinks">./../media/video/video1.mp4</span>
              </video>

              <h3 class="title">2 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video5.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video5.mp4" />
                <span class="vLinks">./../media/video/video5.mp4</span>
              </video>

              <h3 class="title">3 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video6.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video6.mp4" />
                <span class="vLinks">./../media/video/video6.mp4</span>
              </video>
              <h3 class="title">4 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video7.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video7.mp4" />
                <span class="vLinks">./../media/video/video7.mp4</span>
              </video>
              <h3 class="title">5 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video2.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video2.mp4" />
                <span class="vLinks">./../media/video/video2.mp4</span>
              </video>
              <h3 class="title">6 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video3.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video3.mp4" />
                <span class="vLinks">./../media/video/video3.mp4</span>
              </video>
              <h3 class="title">7 video title gos here</h3>
            </a>
          </div>
          <div class="vid">
            <a href="./../media/video/video4.mp4" class="vid-links">
              <video class="videoLinks">
                <source src="./../media/video/video4.mp4" />
                <span class="vLinks">./../media/video/video4.mp4</span>
              </video>
              <h3 class="title">8 video title gos here</h3>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="PlayVideo.js"></script>
  </body>
</html>
